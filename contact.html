<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="box_navbar">
        <nav class="navbar">
            <div class="container">
              <div class="logo">
                <img src="images/logo.png" alt="Logo">
              </div>
              <ul class="nav-links">
                <li><a href="index.html"><strong>Home</strong></a></li>
                <li><a href="colletction.html"><strong>New Collection</strong></a></li>
                <li><a href="shoes.html"><strong>Shoes</strong></a></li>
                <li><a href="contact.html"><strong>Contact</strong></a></li>
              </ul>
              <div class="nav-right">
                <div class="cart">
                  <img src="Image/cart.svg" alt="Cart">
                </div>
                <div class="search">
                  <input type="text" placeholder="Search">
                </div>
              </div>
            </div>
          </nav>


        <div class="bannercontackus">Contact Us</div>
        <div class="pembatas">
            <div class="containerform">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>
        </div>
        </div>
        <div class="footer">
          <div class="container_footer">
            <div>
              <p>&copy;2023 Best Shoes. All rights reserved.</p>
          </div>
          <div class="social-wrap">
            <img src="images/fb-icon.png" alt="Facebook" class="social-icon">
            <img src="images/twitter-icon.png" alt="Twitter" class="social-icon">
            <img src="images/email-icon.png" alt="gmail" class="social-icon">
            <img src="images/in-icon.png" alt="linkedin" class="social-icon">
          </div>
      </div>
</body>
</html>
